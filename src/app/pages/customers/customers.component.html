<div class="container pt-3">
  <h2>
    <img src="https://cdn-icons-png.flaticon.com/512/8227/8227727.png" style="width:40px"/>
    Clientes</h2>
  <table class="table table-striped mt-3">
    <thead>
      <th>Nome</th>     
      <th>Telefone</th> 
      <th>
        <a [routerLink]="['/customer']" class="btn btn-success btn-add">
          <i class="fas fa-plus"></i>
        </a>
      </th>     
    </thead>
    <tbody>     
        <tr *ngFor="let c of customers">
          <td>{{c.name}}</td>
          <td>{{c.phone}}</td>          
          <td>
            <a [routerLink]="['/customer', c.id]" class="btn btn-primary">
              <i class="fas fa-edit"></i>
            </a>
          </td>
        </tr>      
    </tbody>
  </table>
</div>
