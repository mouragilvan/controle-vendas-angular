<div class="container pt-3">
    <h2>
        <img src="https://cdn-icons-png.flaticon.com/512/2250/2250401.png" style="width:40px" />
        Pedido
    </h2>
    <div class="mt-3">
        <form [formGroup]="myform">
            <div class="row">
                <div class="col-md-8">
                    <input type="text" class="form-control" formControlName="name" placeholder="Escolha um produto"
                        (input)="search()" />
                </div>
            </div>
            <div *ngIf="itemSelected.length>0">
                <div *ngFor="let item of itemSelected"  class="row" style="background-color: gray">
                    <div class="col-6" style="border-bottom: 1px solid gray;">
                        {{item.name}}
                    </div>
                    
                    <div class="col-2">
                        <button class="btn btn-success">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
