<div class="container pt-3">
    <h2 class="mb-3">
        <img src="https://cdn-icons-png.flaticon.com/512/2250/2250401.png" style="width:40px"/>
        Vendas</h2>

        <table class="table table-striped">
             <thead>
                <th>
                    CODIGO
                </th>
                <th>
                    CLIENTE
                </th>
                <th>
                    DATA DO PEDIDO
                </th>
                <th>
                   TOTAL 
                </th>
                <th></th>
             </thead>
             <tbody>
                <tr *ngFor="let item of sales">
                    <td>
                       {{item.id}} 
                    </td>
                    <td>
                        {{item.customer.name}} 
                     </td>
                     <td>
                        {{item.dateSale | date: 'yy/mm/YYYY'}} 
                     </td>
                     <td>
                        {{item.total}} 
                     </td>
                     <td>
                        <a href="">
                            <i class="fa fa-eye"></i>
                        </a>
                     </td>
                </tr>
             </tbody>
        </table>
</div>
