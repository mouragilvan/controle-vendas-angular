<table class="table table-striped">
    <thead>
        <th *ngFor="let h of header">
            {{h}}
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <td *ngFor="let i of item | keyvalue; let last = last">{{i.value}} 
                &nbsp;
                <a *ngIf="last"  href="{{prefixUrl+'/'+item.id}}" class="btn btn-primary">
                    <i class="fas fa-edit"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
